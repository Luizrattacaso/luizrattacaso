<svg width="600" height="220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&amp;display=swap');
      .terminal-text { font-family: 'Fira Code', monospace; font-size: 14px; }
      .prompt-user { fill: #3BB143; }
      .prompt-path { fill: #7aa2f7; }
      .output { fill: #e0e0e0; }
      .status { fill: #a5e075; }
      .command { fill: #c9d1d9; opacity: 0.7; }
      .cursor {
        animation: blink 1.2s infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="220" rx="10" fill="#0d1117"/>
  
  <!-- Terminal content -->
  <g class="terminal-text">
    <!-- whoami command -->
    <text x="20" y="35">
      <tspan class="prompt-user">luizrattacaso@github</tspan><tspan class="prompt-path">:</tspan><tspan class="prompt-path">~</tspan><tspan class="output">$ whoami</tspan>
    </text>
    <text x="20" y="55" class="output" font-weight="500">Luiz Rattacaso</text>
    
    <!-- role command -->
    <text x="20" y="80">
      <tspan class="prompt-user">luizrattacaso@github</tspan><tspan class="prompt-path">:</tspan><tspan class="prompt-path">~</tspan><tspan class="output">$ role</tspan>
    </text>
    <text x="20" y="100" class="output">Software Developer intern (Python, JavaScript, Java)</text>
    
    <!-- status command -->
    <text x="20" y="125">
      <tspan class="prompt-user">luizrattacaso@github</tspan><tspan class="prompt-path">:</tspan><tspan class="prompt-path">~</tspan><tspan class="output">$ status</tspan>
    </text>
    <text x="20" y="145" class="status">ðŸš€ Sempre aprendendo...</text>
    
    <!-- read_profile command -->
    <text x="20" y="175">
      <tspan class="prompt-user">luizrattacaso@github</tspan><tspan class="prompt-path">:</tspan><tspan class="prompt-path">~</tspan><tspan class="output">$ </tspan><tspan class="command">read_profile --explore</tspan>
    </text>
    
    <!-- Blinking cursor (positioned after the command text) -->
    <rect x="410" y="162" width="8" height="16" fill="#3BB143" class="cursor"/>
  </g>
</svg>